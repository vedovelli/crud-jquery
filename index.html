<html>
	<head>
		<title>AngularJS</title>
	</head>
	<body>
		<h1>Bem vindos ao screencast AngularJS</h1>

		<form id="form_produtos">
			
			<input type="hidden" id="txtId" name="id" value="0">
			<label for="txtTitle">Title</label>
			<input type="text" id="txtTitle" name="title">
			<label for="txtCategory">Category</label>
			<input type="text" id="txtCategory" name="category">
			<label for="txtTGoogleID">Google ID</label>
			<input type="text" id="txtTGoogleID" name="google_id">
			<input type="submit" id="btnSalvarProduto"  value="Salvar Produto">

		</form>

		<table id="lista_produtos" border="1">
			<thead>
				<tr>
					<th>ID</th>
					<th>Title</th>
					<th>Category</th>
					<th>Google ID</th>
					<th>#</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>	
		<script type="text/javascript" src="js/custom.js"></script>
	</body>
</html>
